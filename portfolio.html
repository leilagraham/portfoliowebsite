<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Leila Graham</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Override the default hero styles */
      #portfolio-hero.hero {
        min-height: auto !important;
        padding-top: 120px;
        padding-bottom: 60px;
      }

      /* Portfolio specific styles */
      .portfolio-section {
        padding: 0;
        margin: 0 auto;
        max-width: none;
        background-color: var(--bg-primary);
      }

      .portfolio-grid {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 40px !important;
        padding: 40px 5% !important;
        max-width: 1400px;
        margin: 0 auto;
      }

      .portfolio-item {
        position: relative;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .portfolio-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .portfolio-grid {
          grid-template-columns: 1fr !important;
          gap: 20px !important;
        }
      }

      /* Override any transform styles */
      .straight-container,
      .straight-container::before,
      .portfolio-section .straight-container::before {
        transform: none !important;
      }

      /* Override content padding */
      .portfolio-section .straight-content {
        padding: 0;
        max-width: none;
      }
    </style>
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle dark mode">
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="19" x2="12" y2="5"></line>
        <polyline points="5 12 12 5 19 12"></polyline>
      </svg>
    </button>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">Leila Graham</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="portfolio.html">Portfolio</a>
          <div class="dropdown-content">
            <a href="photography portfolio.html">Photography</a>
          </div>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <main>
      <!-- Hero Section -->
      <section id="portfolio-hero" class="hero">
        <div class="straight-container">
          <div class="straight-content" style="text-align: center;">
            <h1>photography</h1>
            <p class="hero-text">
              A collection of my creative work in videography, photography, and design.
            </p>
          </div>
        </div>
      </section>

      <!-- Portfolio Grid -->
      <section class="portfolio-section">
        <div class="portfolio-grid">
          <div class="portfolio-item">
            <img src="photograph portfolio/photography portfolio 1.jpg" alt="Portfolio Image 1" loading="lazy">
          </div>
          <div class="portfolio-item">
            <img src="photograph portfolio/photography portfolio 2.jpg" alt="Portfolio Image 2" loading="lazy">
          </div>
          <div class="portfolio-item">
            <img src="photograph portfolio/photography portfolio 3.jpg" alt="Portfolio Image 3" loading="lazy">
          </div>
          <div class="portfolio-item">
            <img src="photograph portfolio/photography portfolio 4.jpg" alt="Portfolio Image 4" loading="lazy">
          </div>
          <div class="portfolio-item">
            <img src="photograph portfolio/photography portfolio 5.jpg" alt="Portfolio Image 5" loading="lazy">
          </div>
          <div class="portfolio-item">
            <img src="photograph portfolio/photography portfolio 6.jpg" alt="Portfolio Image 6" loading="lazy">
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 leila graham</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
