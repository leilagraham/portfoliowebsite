<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Leila Graham</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1600px;
        margin: 0 auto;
      }

      .portfolio-item {
        position: relative;
        overflow: hidden;
        border-radius: 4px;
        transition: transform 0.3s ease;
      }

      .portfolio-item:hover {
        transform: scale(1.02);
      }

      .portfolio-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Specific grid placements */
      .item-1 {
        grid-column: span 6;
        grid-row: span 2;
      }

      .item-2 {
        grid-column: span 6;
        grid-row: span 3;
      }

      .item-3 {
        grid-column: span 8;
        grid-row: span 2;
      }

      .item-4 {
        grid-column: span 4;
        grid-row: span 2;
      }

      .item-5 {
        grid-column: span 6;
        grid-row: span 2;
      }

      .item-6 {
        grid-column: span 6;
        grid-row: span 2;
      }

      /* Responsive adjustments */
      @media (max-width: 1024px) {
        .portfolio-grid {
          grid-template-columns: repeat(6, 1fr);
          gap: 15px;
        }

        .item-1, .item-2, .item-3, .item-4, .item-5, .item-6 {
          grid-column: span 3;
          grid-row: span 1;
        }
      }

      @media (max-width: 768px) {
        .portfolio-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }

        .item-1, .item-2, .item-3, .item-4, .item-5, .item-6 {
          grid-column: span 2;
        }
      }
    </style>
  </head>
  <body>
